name: Borsa Bot

on:
  schedule:
    - cron: '0 6 */3 * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repo çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bağımlılıkları yükle
        run: pip install -r requirements.txt

      - name: Botu çalıştır
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          MAIL_SENDER: "ahm.cagil@hotmail.com"
          MAIL_RECIPIENT: "ahm.cagil@gmail.com"
        run: python main_bot.py

      - name: DB Güncelle ve Push Et
        run: |
          git config --global user.name "BorsaBot"
          git config --global user.email "bot@github.com"
          git add performance.db
          git diff --cached --quiet || (git commit -m "Auto-update performance.db" && git push)
