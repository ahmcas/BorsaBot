name: Borsa Bot

on:
  schedule:
    - cron: '0 6 */3 * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ Performance DB push iÃ§in gerekli

    steps:
      - name: Repo Ã§ek
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
        run: |
          pip install -r requirements.txt

      - name: Botu Ã§alÄ±ÅŸtÄ±r
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          MAIL_SENDER: ${{ secrets.MAIL_SENDER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_RECIPIENT: ${{ secrets.MAIL_RECIPIENT }}
        run: |
          python main_bot.py

      - name: Performance DB Commit
        run: |
          git config --global user.name "borsa-bot"
          git config --global user.email "bot@github.com"

          git add performance.db

          git diff --cached --quiet || git commit -m "Auto update performance database"

          git push
