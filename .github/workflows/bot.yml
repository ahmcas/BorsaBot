name: Borsa Bot Daily Analysis

on:
  schedule:
    - cron: '0 6 * * 1-5'  # UTC 06:00 = Türkiye 09:00
  workflow_dispatch:

jobs:
  borsa-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Borsa Analysis (QUICK MODE)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          MAIL_SENDER: ${{ secrets.MAIL_SENDER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_RECIPIENT: ${{ secrets.MAIL_RECIPIENT }}
        run: |
          python main_bot.py once --quick
      
      - name: Send Error Notification
        if: failure()
        uses: davisNG/simple-mail-action@master
        with:
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: ${{ secrets.MAIL_SENDER }}
          subject: "❌ Borsa Bot Hatası!"
          body: "Analiz çalıştırılırken hata oluştu."
